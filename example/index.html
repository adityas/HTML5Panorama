<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Panorama Viewer</title>
    <script type="text/javascript" src="../dist/HTML5Panorama.min.js"></script>
    <script type="text/javascript">
        function init() {
            var cnvs = document.getElementById("cv");
            HTML5Panorama({
                canvas: cnvs, // DOM Canvas Element
                src: Math.random() <.5? "mountains.jpeg" : "pantheon.jpeg",
                initialSpeed: 0, // move the image on load
                num_slices: ('ontouchstart' in window) ? 180 : 600,
                silentDegradeQualityIfNeeded: true
            });
        }

    </script>
    <style type="text/css">
        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body onload="init();" bgcolor="black">
<canvas id="cv"></canvas>
</body>
</html>
